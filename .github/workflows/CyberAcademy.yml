name: HTML CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dockerize:
    name: Build and Push Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/home-html -f Portfolio-site/Site/Dockerfile ./Portfolio-site/Site

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/home-html

  deploy_to_ec2:
    name: Deploy to EC2 and Restart Container
    needs: dockerize
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_ADDRESS }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy HTML Container
        run: |
          ssh ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_ADDRESS }} <<'EOF'

            echo "Stopping existing container (if any)..."
            docker stop html_container || true
            docker rm html_container || true

            echo "Logging into Docker Hub..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/home-html

            echo "Running new container..."
            docker run -d \
              --name html_container \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/home-html

            echo "Container deployed successfully!"
          EOF
