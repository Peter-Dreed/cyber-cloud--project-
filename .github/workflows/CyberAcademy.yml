name: HTML CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dockerize:
    name: Build and Push Docker Image
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: sudo docker build -t ${{ secrets.DOCKER_USERNAME }}/home-html -f Portfolio-site/Site/Dockerfile ./Portfolio-site/Site

      - name: Push Docker Image
        run: sudo docker push ${{ secrets.DOCKER_USERNAME }}/home-html

  deploy_to_ec2:
    name: Deploy to EC2
    needs: dockerize
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_ADDRESS }} >> ~/.ssh/known_hosts

      - name: Debug SSH key format
        run: |
          echo "ðŸ”‘ First two lines:"
          head -n 2 ~/.ssh/id_rsa
          echo "ðŸ”‘ Last line:"
          tail -n 1 ~/.ssh/id_rsa

      - name: Test SSH Connection (Debug Mode)
        run: |
          ssh -vvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_ADDRESS }} \
            "echo 'âœ… SSH Connection Successful'"
