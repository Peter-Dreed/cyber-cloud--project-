name: CI/CD Pipeline for HTML Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dockerize:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/home-html -f Porfilo-site/site/Dockerfile 

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/home-html

  deploy_to_ec2:
    name: Deploy HTML App to EC2
    needs: dockerize
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_ADDRESS }} >> ~/.ssh/known_hosts

      - name: SSH and Deploy HTML Container
        run: |
          ssh ${{ secrets.HOST_USERNAME }}@${{ secrets.HOST_ADDRESS }} <<'EOF'

            echo "Stopping existing container (if any)..."
            docker stop home_html_container || true
            docker rm home_html_container || true

            echo "Logging into Docker Hub..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/home-html

            echo "Running new container..."
            docker run -d \
              --name home_html_container \
              -p 80:80 \
              ${{ secrets.DOCKER_USERNAME }}/home-html

            echo "Checking if site is responding..."
            sleep 5
            if curl --fail --silent http://localhost > /dev/null; then
              echo "Site is healthy ✅"
            else
              echo "Health check failed ❌ — dumping logs..."
              docker logs home_html_container
              exit 1
            fi
          EOF
